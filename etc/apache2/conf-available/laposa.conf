<Directory /var/www/public_html>
   Options FollowSymLinks
   AllowOverride All
   Require all granted
</Directory>

<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType text/html M3600
    ExpiresDefault A604800
</IfModule>

<Directory ~ "/\.(?!well-known\/)">
    Require all denied
</Directory>
